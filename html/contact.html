    <h1 class="h1-contact">Contact</h1>
<div class="contact-container">
    <section class="contact-section">
      
      <form class="contact-form">
        <label for="name" class="form-name">Name:</label>
        <input type="text" id="name" name="name">
        <div class="error"></div>
        
        <label for="email" class="form-email">Email:</label>
        <input type="email" id="email" name="email">
        <div class="error"></div>
      
        <label for="subject" class="form-subject">Subject:</label>
        <input type="text" id="subject" name="subject">
        <div class="error"></div>
      
        <label for="message" class="form-content">Message:</label>
        <textarea id="message" name="message"></textarea>
        <div class="error"></div>
      
        <button type="submit" class="cta-contact">Submit</button>
      </form>
  
    </section>
